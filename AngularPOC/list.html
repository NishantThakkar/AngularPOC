<div from="Nishant" to="Preyash" greet></div>
<form class="form-search">
    <div class="input-append">
        <input  type="text" ng-model="query" class="input-medium search" placeholder="Search"/>
        <button ng-click="reset();" type="submit" class="btn"><i class="icon-search"></i>Search</button>
    </div>
    <button ng-click="query=''; reset()" ng-disabled="!query" type="submit" class="btn">Reset</button>
</form>
<table class="table table-striped table-condensed table-hover">
    <thead>
        <tr>
            <th sorted col="Text">Todo
            </th>
            <th sorted col="Priority">Priority
            </th>
            <th sorted col="DueDate">Due
            </th>
          <th>
              <a href="#/new" >Create</a>
          </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in items" id="todo_{{item.Id}}">
            <td>{{item.Text}}</td>
            <td>{{item.Priority}}</td>
            <td>{{item.DueDate}}</td>
            <td>
                <a  href="#/edit/{{item.Id}}"><i class="icon-edit"></i>Edit</a>
                <a ng-click="delete();" style="cursor:pointer"><i class="icon-remove"></i>Remove</a>
            </td>
        </tr>
    </tbody>
</table>
<a ng-show="has_more();" ng-click="show_more();">Show More...</a>
