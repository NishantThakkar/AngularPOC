<h2> {{action}} Todo </h2>
<form name="form" class="form-horizontal">
    <div class="control-group" ng-class="{error: form.Priority.$invalid}">
        <label class="control-label" for="Text">Text</label>
        <div class="controls">
            <input type="text"  ng-model="item.Text" name="Text" id="Text"  placeholder=""/>
        </div>
    </div>

     <div class="control-group" ng-class="{error: form.Priority.$invalid}">
        <label class="control-label" for="DueDate">Due Date</label>
        <div class="controls">
            <input type="text"  ng-model="item.DueDate" name="DueDate" id="DueDate" placeholder=""/>
        </div>
    </div>

     <div class="control-group" ng-class="{error: form.Priority.$invalid}">
        <label class="control-label" for="Priority">Priority</label>
        <div class="controls">
            <input type="number"  ng-model="item.Priority" name="Priority" id="Priority" placeholder=""/>
        </div>
    </div>

    <div class="form-actions">
        <button class="btn btn-primary" ng-click="save()">
            {{action}}
        </button>
    </div>
</form>
